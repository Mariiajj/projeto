<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://img.icons8.com/flat-round/32/000000/book.png">
<title>Biblioteca - Livros</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>
	
	<div class="container">
		<h1>Cadastro de Livro</h1>
	
			<form action="/livros" method="post">
				<div>
					<input type="hidden" name="id" th:value="${livro.id}" readonly="readonly">
				</div>
				<div>
					<label>Título: </label> <input type="text" name="titulo" th:value="${livro.titulo}">
				</div>
				<div>
					<label>Autor(a): </label> <input type="text" name="autor" th:value="${livro.autor}">
				</div>
				<div>
					<label>Editora: </label> <input type="text" name="editora" th:value="${livro.editora}">
				</div>
				<div>
					<label>Ano de Publicação: </label> <input type="text" name="anoPublicacao" th:value="${livro.anoPublicacao}"> 
				</div>
				<div>
					<label>Edição: </label> <input type="text" name="edicao" th:value="${livro.edicao}">
				</div>
				
			<div>
				<button class="waves-effect waves-light btn green" type="submit">Salvar</button>
				<button class="waves-effect waves-light btn red" type="reset">Limpar</button>
			</div>
		</form>
	</div>
	
</body>
</html>
