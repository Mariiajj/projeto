<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>Bibliioteca</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>
	
	<div class="container">
		
		<h1>Lista de Alunos</h1>
	 
		<table>
			
			<thead>
				<tr>
					<th>Id</th>
					<th>Matrícula</th>
					<th>Nome</th>
					<th>CPF</th>
					<th>Data de Nascimento</th>
					<th>Endereço</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="e : ${emprestimos}">
					<td th:text="${e.id}">1</td>
					<td><a th:href="@{/emprestimos/{id}(id=${e.id})}"><span th:text="${e.matricula}">20201204010004</span></a></td>
					<td th:text="${e.nome}">Maria</td>
					<td th:text="${e.cpf}">70642570418</td>
					<td th:text="${e.dataNascimento}">19/03/2005</td>
					<td th:text="${e.endereco}">Rua Flor de Cactos</td>
				</tr>
			</tbody>
		</table>
		
	</div>
	
</body>
</html>
