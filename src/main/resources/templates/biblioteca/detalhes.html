<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>Bibliioteca</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>
	
	<div class="container">
		
		<h1>Detalhes do Empréstimo</h1>
	 
	 	<div class="row">

      			<div class="card blue-grey darken-1">
        			<div class="card-content white-text">
          				<span class="card-title">Empréstimo</span>
          				<p><strong>Id: </strong><span th:text="${emprestimo.id}">1</span></p>
          				<p><strong>Aluno: </strong><span th:text="${emprestimo.aluno}">Mariaa</span></p>
          				<p><strong>Livro: </strong><span th:text="${emprestimo.livro}">Diário de um banana</span></p>
          				<p><strong>Data do Empréstimo: </strong><span th:text="${emprestimo.dataEmprestimo}">20/10/2023</span></p>
          				<p><strong>Data para a Entrega: </strong><span th:text="${emprestimo.dataEntrega}">10/11/2023</span></p>
        			</div>
      			</div>
    		</div>
  		</div>
	
	</div>
	
</body>
</html>
