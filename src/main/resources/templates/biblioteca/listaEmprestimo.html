<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
<link rel="icon" type="image/png" href="https://img.icons8.com/flat-round/32/000000/book.png">
<title>Biblioteca</title>
</head>
<body>
    <div th:replace="~{menu :: menu}"></div>
    <div class="container">
		
     <h1>Lista de  Empréstimos</h1>
     
     <p style="color: rgb(77, 255, 0);" th:if="${mensagem}" th:text="${mensagem}"></p>
    <table class="highlight">
        <thead>
            <tr>
              <th>Id</th>
              <th>Nome do Livro</th>
              <th>Matrícula</th>
              <th>Data de Realização</th>
              <th>Data de Entrega</th>  
            </tr>
        </thead>
        <tbody>
            <tr th:each="e : ${emprestimos}">
                <td th:text="${e.id}">1</td>
                <td th:text="${e.livro.titulo}">Diário de Um Banana</td>
                <td th:text="${e.aluno.matricula}">20201204010004</td>
                <td th:text="${#temporals.format(e.dataEmprestimo, 'dd/MM/yyyy')}">25/10/2023</td>
                <td th:text="${#temporals.format(e.dataEntrega, 'dd/MM/yyyy')}">10/11/2023</td>
                <td>
					<a th:href="@{/emprestimos/{id}/remover(id=${e.id})}"><i class="material-icons">delete</i></a>
				</td>
            </tr>
        </tbody>
    </table>
