<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>Bibliioteca</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>
	
	<div class="container">
		<h1>Adicionar Empréstimo de Livro</h1>
	
			<form action="/emprestimos" method="post">
				<div>
					<label>Aluno: </label> <input type="text" name="aluno">
				</div>
				<div>
					<label>Livro: </label> <input type="text" name="livro">
				</div>
				<div>
					<label>Data da realização do Empréstimo: </label> <input type="text" name="dataEmprestimo">
				</div>
				<div>
					<label>Data Prevista para a entrega: </label> <input type="text" name="dataEntrega">
				</div>
			<div>
				<button class="waves-effect waves-light btn green" type="submit">Salvar</button>
				<button class="waves-effect waves-light btn red" type="reset">Limpar</button>
			</div>
		</form>
	</div>
	
</body>
</html>
