<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<!-- Compiled and minified CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
<title>Bibliioteca</title>
</head>
<body>
	<div th:replace="~{menu :: menu}"></div>
	
	<div class="container">
		<h1>Cadastro de Aluno</h1>
	
			<form action="/emprestimos" method="post">
				<div>
					<label>Id: </label> <input type="text" name="id">
				</div>
				<div>
					<label>Matrícula: </label> <input type="text" name="matricula">
				</div>
				<div>
					<label>Nome: </label> <input type="text" name="nome">
				</div>
				<div>
					<label>CPF: </label> <input type="text" name="cpf">
				</div>
				<div>
					<label>Data de Nascimento: </label> <input type="text" name="dataNascimento">
				</div>
				<div>
					<label>Endereço: </label> <input type="text" name="endereco">
				</div>
				
			<div>
				<button class="waves-effect waves-light btn green" type="submit">Salvar</button>
				<button class="waves-effect waves-light btn red" type="reset">Limpar</button>
			</div>
		</form>
	</div>
	
</body>
</html>
