<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
  <!-- Compiled and minified CSS --> 
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="icon" type="image/png" href="https://img.icons8.com/flat-round/32/000000/book.png">
    <title>Biblioteca - Empréstimo</title>
</head>
<body>
    <div th:replace="~{menu :: menu}"></div>
    <div class="container">
    <h1>Realizar Empréstimo</h1>
    <p th:if="${mensagem}" th:text="${mensagem}"></p>
   
	<form action="/emprestimos" method="post" >
        <div>
            <input type="hidden" name="id" th:value="${emprestimo.id}" readonly="readonly">
        </div>
        <div>
            <label>Título do Livro:</label>
            <input type="text" name="titulo" th:value="${emprestimo?.livro?.titulo}">
             <p style="color: red;" th:errors="${emprestimo.livro.titulo}"></p>
        </div>
        <div>
            <label>Matrícula:</label>
            <input type="text" name="matricula" th:value="${emprestimo?.aluno?.matricula}">
            <p style="color: red;" th:errors="${emprestimo.aluno.matricula}"></p>
        </div>
        <div>
            <button class="waves-effect waves-light btn green" type="submit">Realizar Empréstimo</button>
        </div>
    </form>

</body>
</html>
